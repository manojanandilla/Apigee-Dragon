<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet"
	href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="AppController">
		<div class="page-header">
			<h1>Apigee Snap Dragon</h1>
		</div>


		<div class="page-header">
			<h3>Data Mapping Validator</h3>
		</div>

		<form>
			<div class="row">

				<div class="col-md-6">
				
					<div class="form-group">
						<textarea rows="10" cols="50"></textarea>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary"
							ng-click="getMacDetails()">
							<span class="glyphicon glyphicon-ok"></span>Submit
						</button>
					</div>
				</div>

				<div class="col-md-6">

					<div class="form-group">

						<div class="form-group">
							<label class="control-label col-sm-2" for="content">WSDL</label>

							<div class="col-sm-4">
								<select ng-model="wsdl"
									ng-options="wsdlObj.wsdlName for wsdlObj in wsdls"
									class="form-control" ng-change="getOperations(wsdl.wsdlName)">
									<option value="">Select WSDL</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4" ng-show="hideSelect">
								<select ng-model="operation"
									ng-options="operation for operation in operations"
									class="form-control">
									<option value="">Select Operations</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4" ng-show="hideSelect">
								<select ng-model="type" ng-options="type for type in types"
									class="form-control">
									<option value="">Select Type</option>
								</select>
							</div>
						</div>

					</div>


				</div>

			</div>




		</form>
	</div>
	</div>
	<script src="./bower_components/angular/angular.js"
		type="text/javascript"></script>
	<script src="./bower_components/angular-resource/angular-resource.js"
		type="text/javascript"></script>
	<script src="./bower_components/angular-route/angular-route.js"
		type="text/javascript"></script>
	<script type="text/javascript" src="./app/app.js"></script>
	<script type="text/javascript" src="./app/controllers.js"></script>
	<script type="text/javascript" src="./app/services.js"></script>
</body>
</html>
