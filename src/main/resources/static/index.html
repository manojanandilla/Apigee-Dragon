<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet"
	href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
<link rel="stylesheet" href="./css/layout.css" />
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="AppController">
		<div class="page-header">
			<h1>Apigee Snap Dragon</h1>
		</div>


		<div class="page-header">
			<h3>Data Mapping Validator</h3>
		</div>

		<form>
			<div class="row">

				<div class="col-md-4">
					<div class="form-group">
						<textarea ng-model="wsdl.xPath" rows="10" cols="50"></textarea>
					</div>
				</div>
				<div class="col-md-1">
					<div class="form-group">
						<button type="submit" class="btn btn-primary"
							ng-click="validate()">
							<span class="glyphicon glyphicon-ok"></span>Submit
						</button>
					</div>
				</div>
				<div class="col-md-6">



					<div class="row">

						<div class="dropdown">
							<select ng-model="wsdl.wsdlName"
								ng-options="wsdlName for wsdlName in wsdls"
								class="form-control" ng-change="getOperations(wsdl.wsdlName)">
								<option value="">Select WSDL</option>
							</select>
						</div>


						<div class="dropdown" ng-show="hideSelect">
							<select ng-model="wsdl.operation"
								ng-options="operation for operation in operations"
								class="form-control">
								<option value="">Select Operations</option>
							</select>
						</div>


						<div class="dropdown" ng-show="hideSelect">
							<select ng-model="wsdl.type" ng-options="type for type in types"
								class="form-control">
								<option value="">Select Type</option>
							</select>
						</div>
					</div>




				</div>

			</div>




		</form>
	</div>
	</div>
	<script src="./bower_components/angular/angular.js"
		type="text/javascript"></script>
	<script src="./bower_components/angular-resource/angular-resource.js"
		type="text/javascript"></script>
	<script src="./bower_components/angular-route/angular-route.js"
		type="text/javascript"></script>
	<script type="text/javascript" src="./app/app.js"></script>
	<script type="text/javascript" src="./app/controllers.js"></script>
	<script type="text/javascript" src="./app/services.js"></script>
</body>
</html>
